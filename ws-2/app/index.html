<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width= , initial-scale=1.0">
   <title>Chat App </title>
   <link rel="stylesheet" href="styles.css ">
   <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.3/socket.io.min.js"
      integrity="sha512-uxgT9qpJ2dYbAdKgbmD+b9e5rEta2gULQno8q0mm8t7CNLUwIOm7V3ALywTg6dAIbw9JxGi6aa3RCRLRdSW15Q=="
      crossorigin="anonymous" referrerpolicy="no-referrer"></script>
   <script defer src="app.js"></script>
</head>

<body>
   <main>
      <form action="" class="form-join">
         <input type="text" name="" id="name" maxlength="8" placeholder="Your Name" size="5" required>
         <input type="text" name="" id="room" placeholder="Chat Room" size="5" required>
         <button id="join">Join</button>
      </form>
      <ul class="chat-display"></ul>

      <p class="user-list"></p>

      <p class="roon-list"></p>

      <p class="activity"></p>

      <form class="form-msg">
         <input type="text" id="message" placeholder="Your Message">
         <button>Send</button>
      </form>
   </main>
</body>

</html>
